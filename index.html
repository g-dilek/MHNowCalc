<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster Hunter Wait Time Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Hunter Now</h1>
      <h1>Wait Time Calculator</h1>
      <p>by Grace</p>
    </header>

    <main>
      <section id="asciiArt">
        <img src="Monster_Hunter_Now.png" alt="Monster Hunter Now logo" />
      </section>

      <form id="calculatorForm">
        <label for="hitPoints">Enter HP to recover:</label>
        <input type="number" id="hitPoints" min="0" placeholder="e.g., 100" />

        <fieldset id="healthBoosts">
          <legend>Select Health Boost Level:</legend>
          <label>
            <input type="radio" name="healthBoost" value="36" checked />
            Health Boost NONE (36 sec per point, 100hp)
          </label>
          <label>
            <input type="radio" name="healthBoost" value="32.7" />
            Health Boost 1 (32.7 sec per point, 110hp)
          </label>
          <label>
            <input type="radio" name="healthBoost" value="30" />
            Health Boost 2 (30 sec per point, 120hp)
          </label>
          <label>
            <input type="radio" name="healthBoost" value="27.7" />
            Health Boost 3 (27.7 sec per point, 130hp)
          </label>
          <label>
            <input type="radio" name="healthBoost" value="25.7" />
            Health Boost 4 (25.7 sec per point, 140hp)
          </label>
          <label>
            <input type="radio" name="healthBoost" value="24" />
            Health Boost 5 (24 sec per point, 150hp)
          </label>
        </fieldset>

        <button type="button" id="calculateButton" disabled>Calculate</button>
      </form>

      <section id="result">
        <!-- Calculation result will be displayed here -->
      </section>
    </main>

    <footer>
      <p>Thank you for using the calculator. Goodbye!</p>
    </footer>
  </body>
</html>
